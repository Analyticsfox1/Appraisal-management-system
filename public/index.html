<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="root"></div>

	<script src="%PUBLIC_URL%/assets/vendor/jquery/jquery.min.js"></script>
	
	<script>

		// Script for Left menu toggle

		$(document).ready(function () {
			$(document).on("click", ".has_drop a", function (e) {
				e.preventDefault();
				$(".custom_drop").slideToggle();
			})
		});

		// Script for header background white on Scroll

		$(document).scroll(function () {
			if ($(this).scrollTop()) {
				$(".bg-trs").addClass("f1");
			} else {
				$(".bg-trs").removeClass("f1");
			}
		});
	</script>
</body>
